{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title_block %} Update Information {% endblock %}

{% block body_block %}
{% if user.user_profile.profile_pic %}
<div class="text-center row">
    <div class="col-md-3 col-lg-4"></div>
    <div class="col-sm-12 col-md-6 col-lg-4">
<img src="{{ user.user_profile.profile_pic.url }}" class="rounded my-1 mx-auto post_image">
    </div>
</div>

{% endif %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary mt-1 mb-2" style="width: 100%;"> Update </button>
</form>

{% endblock %}
