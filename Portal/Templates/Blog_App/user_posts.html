{% extends 'base.html' %}
{% load custom_tags %}


{% block title_block %}

My Blogs

{% endblock %}



{% block body_block %}

{% for post in posts %}

<div class="row">
    <div class="col-sm-12 col-md-6 col-lg-5">

        <img src="/Media/{{ post.image }}" alt="Image Not Found" style="height: 300px; width: 100%;">

    </div>

    <div class="col-sm-12 col-md-6 col-lg-7">
        <h1> {{ post.title }} </h1>
        <p> {{ post.content|slice }} <a href="{% url 'Blog_App:user_post_details' slug=post.slug %}"><b>...see more</b></a> </p>
    </div>
</div>
<hr>

{% empty %}
    <h1> You have not post anything yet. Let's post something ? </h1>

{% endfor %}

{% endblock %}
