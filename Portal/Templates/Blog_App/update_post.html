{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} Update Post {% endblock %}

{% block body_block %}

<form method="POST" enctype="multipart/form-data">

	<!-- Security token -->
	{% csrf_token %}

	<!-- Using the formset -->
	{{ form|crispy }}
	
	<button type="submit" class="btn btn-primary mt-1 mb-2" style="width: 100%;"> Post </button>
</form>

{% endblock %}
